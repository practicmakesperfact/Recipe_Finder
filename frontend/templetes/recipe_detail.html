{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div id="recipe-details" class="my-8"></div>
    <div class="my-4">
        <h2 class="text-2xl font-bold">Add a Review</h2>
        <form id="review-form" class="mt-4">
            <div class="mb-4">
                <label for="rating" class="block">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required class="border p-2 rounded w-full">
            </div>
            <div class="mb-4">
                <label for="comment" class="block">Comment:</label>
                <textarea id="comment" name="comment" required class="border p-2 rounded w-full"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded">Submit Review</button>
        </form>
    </div>
    <h2 class="text-2xl font-bold my-4">Reviews</h2>
    <div id="reviews-list" class="space-y-4"></div>

    <script src="{% static 'js/recipe_detail.js' %}"></script>
{% endblock %}
